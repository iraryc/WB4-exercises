<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <script>
        // Define a Book object
        let book = {
            title: "The Great Gatsby",
            author: "F. Scott Fitzgerald",
            pages: 218,
            
            // Method to get book details
            getDetails: function() {
                return "Title: " + this.title + ", Author: " + this.author + ", Pages: " + this.pages;
            }
        };
        let book2 = {
            title: "A new book",
            author: "Thom Hanks",
            pages: 300,
            
            // Method to get book details
            getDetails: function() {
                return "Title: " + this.title + ", Author: " + this.author + ", Pages: " + this.pages;
            }
        };
 // Function to display book details
 function displayBookDetails() {
            let bookDetails = book.getDetails();
            document.getElementById("bookDetails").innerText = bookDetails;
            let bookDetails2 = book2.getDetails();
            document.getElementById("bookDetails2").innerText = bookDetail2;
        }
// function displayBook2Details() {
//             let bookDetails = book2.getDetails();
//             document.getElementById("bookDetails").innerText = bookDetails;
//         }
    </script>
</head>
<body>
    <h1>Book Details</h1>
    <div id="bookDetails"></div>
    <div id="bookDetails2"></div>
    <button onclick="displayBookDetails()">Show Details</button>
    <!-- <button onclick="displayBook2Details()">Show Book 2 Details</button> -->
</body>
</html>
